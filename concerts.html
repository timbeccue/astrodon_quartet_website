<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts - Astrodon Quartet</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="components/components.js"></script>
</head>
<body class="font-sans text-gray-800">
    <main class="max-w-7xl mx-auto px-8 py-12 min-h-[calc(100vh-100px)]">
        <!-- Featured Image -->
        <div class="mb-8 md:mb-12">
            <img src="assets/images/media-page/formal-graffiti.jpg" alt="Astrodon Quartet" class="w-full h-auto aspect-[3/2] object-cover">
        </div>

        <!-- Tabs Navigation -->
        <div class="mb-8">
            <div class="flex border-b-2 border-gray-200">
                <button
                    class="tab-button px-6 py-3 text-lg font-semibold transition-colors border-b-2 -mb-0.5 active"
                    data-tab="upcoming"
                    id="upcoming-tab"
                >
                    Upcoming Concerts
                </button>
                <button
                    class="tab-button px-6 py-3 text-lg font-semibold transition-colors border-b-2 -mb-0.5"
                    data-tab="past"
                    id="past-tab"
                >
                    Past Concerts
                </button>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <div id="upcoming-concerts" class="tab-panel active">
                <!-- Concerts will be loaded here -->
            </div>
            <div id="past-concerts" class="tab-panel">
                <!-- Concerts will be loaded here -->
            </div>
        </div>
    </main>

    <style>
        /* Tab styling */
        .tab-button {
            color: #6b7280;
            border-color: transparent;
        }

        .tab-button:hover {
            color: #374151;
        }

        .tab-button.active {
            color: #111827;
            border-color: #111827;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Custom scrollbar for Webkit browsers */
        #upcoming-concerts::-webkit-scrollbar,
        #past-concerts::-webkit-scrollbar {
            width: 6px;
        }
        #upcoming-concerts::-webkit-scrollbar-track,
        #past-concerts::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        #upcoming-concerts::-webkit-scrollbar-thumb,
        #past-concerts::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        #upcoming-concerts::-webkit-scrollbar-thumb:hover,
        #past-concerts::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>

    <script src="utils.js"></script>
    <script src="concerts.js"></script>
</body>
</html>
