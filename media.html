<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Astrodon Quartet</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="components/components.js"></script>
    <style>
        /* Aspect ratio container for YouTube videos */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body class="font-sans text-gray-800">
    <main class="max-w-7xl mx-auto px-8 py-12 min-h-[calc(100vh-100px)]">
        <!-- Page Header -->
        <!-- <div class="mb-12">
            <h1 class="text-4xl md:text-5xl font-semibold text-gray-900 mb-4">Media</h1>
            <p class="text-lg text-gray-600 leading-relaxed max-w-3xl">
                Experience our performances through videos and photography. Watch our recordings and explore moments captured from our concerts.
            </p>
        </div> -->

        <!-- Video Section -->
        <section class="mb-16" style="display: none;">
            <h2 class="text-3xl font-semibold text-gray-900 mb-8">Recordings</h2>

            <!-- Video Grid - Responsive layout for 1-4 videos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <!-- Video 1 -->
                <div class="bg-gray-50 rounded-lg overflow-hidden border border-gray-200 hover:border-gray-300 transition-all">
                    <div class="video-container">
                        <iframe
                            src="https://www.youtube.com/embed/6oaij4X0Qi0?si=wiF9ofNa5UMTWu6S"
                            title="Music House Concert - Shostakovich, Mozart"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Music House Concert - Shostakovich, Mozart</h3>
                        <p class="text-gray-600 text-sm">Example video</p>
                    </div>
                </div>


        </section>

        <!-- Photo Gallery Section -->
        <section>
            <h2 class="text-3xl font-semibold text-gray-900 mb-8">Photos</h2>

            <!-- Gallery - Mixed Layout -->
            <div class="space-y-6">
                <!-- Horizontal Photo 1 - Full Width -->
                <div class="bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:opacity-90 transition-opacity" onclick="openLightbox('assets/images/media-page/formal-sitting.jpg')">
                    <img src="assets/images/media-page/formal-sitting.jpg" alt="Astrodon Quartet - Formal Sitting" class="w-full h-auto object-cover">
                </div>

                <!-- Vertical Photos - 2 Wide Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:opacity-90 transition-opacity" onclick="openLightbox('assets/images/media-page/formal-group.jpg')">
                        <img src="assets/images/media-page/formal-group.jpg" alt="Astrodon Quartet - Formal Group" class="w-full h-auto object-cover">
                    </div>

                    <div class="bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:opacity-90 transition-opacity" onclick="openLightbox('assets/images/media-page/mvv-shirts.jpg')">
                        <img src="assets/images/media-page/mvv-shirts.jpg" alt="Astrodon Quartet - MVV Shirts" class="w-full h-auto object-cover">
                    </div>
                </div>

                <!-- Horizontal Photo 2 - Full Width -->
                <div class="bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:opacity-90 transition-opacity" onclick="openLightbox('assets/images/media-page/formal-graffiti.jpg')">
                    <img src="assets/images/media-page/formal-graffiti.jpg" alt="Astrodon Quartet - Formal Graffiti" class="w-full h-auto object-cover">
                </div>

                <!-- Vertical Photos - 2 Wide Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:opacity-90 transition-opacity" onclick="openLightbox('assets/images/media-page/posed-graffiti.jpg')">
                        <img src="assets/images/media-page/posed-graffiti.jpg" alt="Astrodon Quartet - Posed Graffiti" class="w-full h-auto object-cover">
                    </div>

                    <div class="bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:opacity-90 transition-opacity" onclick="openLightbox('assets/images/media-page/walking-graffiti.jpg')">
                        <img src="assets/images/media-page/walking-graffiti.jpg" alt="Astrodon Quartet - Walking Graffiti" class="w-full h-auto object-cover">
                    </div>
                </div>
            </div>
            <p class="text-gray-600 my-8">Photography by Ben Freedman</p>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Full size image">
    </div>

    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
